<header>
  <h1 data-en="Research Directions" data-zh="研究方向">研究方向</h1>
</header>
<main>
  <section>
    <p data-en="Our mission is to build accessible, modular photoacoustic systems to accelerate research and innovation in biomedical sensing." data-zh="我們的企圖是打造平易近人的模組化光聲系統，加速生医感測研究與創新。"></p>
    <p data-en="We combine expertise in photonics and acoustics to explore novel sensing techniques and imaging methods, contributing to the broader open‑source community." data-zh="我們組合光學和聲學的專業，探索新型的感測技術和成像方法，幫助更廣的開源社群。"></p>
  </section>

  <section class="research-area">
    <h2 data-en="Modular Hardware" data-zh="模組化硬體">模組化硬體</h2>
    <p data-en="Designing modular transducers and electronic units that can be easily assembled and customized for various biomedical experiments." data-zh="設計可自由組裝並可製的模組化換能器與電子單元，以準備各種生医實驗需求。"></p>
  </section>

  <section class="research-area">
    <h2 data-en="Open‑Source Software" data-zh="開源軟體">開源軟體</h2>
    <p data-en="Developing firmware and data processing tools for controlling photoacoustic systems and reconstructing images. We embrace open‑source to accelerate innovation." data-zh="開發用於控制光聲系統和彩速復原圖像的軟體及資料處理工具。我們採取開源精神，加快創新。"></p>
  </section>

  <section class="research-area">
    <h2 data-en="Biomedical Applications" data-zh="生医應用">生医應用</h2>
    <p data-en="Collaborating with researchers to apply photoacoustic techniques to tissue imaging, blood oxygenation monitoring and other biomedical sensing tasks." data-zh="與研究人員合作，將光聲技術應用於組織成像、血氧透到以及其他生医感測任務。"></p>
  </section>
