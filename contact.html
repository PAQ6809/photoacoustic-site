<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <main>
        <p>If you have any questions or comments, please reach out to us:</p>
        <ul>
            <li>Email: info@example.com</li>
            <li>Address: 123 University Ave, City, Country</li>
            <li>Social Media: add your social media links here.</li>
        </ul>
        <form>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name"><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message"></textarea><br>
            <button type="submit">Submit</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2026 Photoacoustic Research Group</p>
    </footer>
</body>
</html>
